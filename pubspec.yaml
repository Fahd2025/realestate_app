name: realestate_app
description: A comprehensive Flutter real estate application with buying, selling, and renting services.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Local Database - Drift (supports Web and Mobile)
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0  # For mobile platforms
  sqlite3: ^2.1.0  # For web via WASM
  path_provider: ^2.1.1
  path: ^1.8.3

  # API & Network
  http: ^1.1.0
  connectivity_plus: ^5.0.2

  # Storage
  shared_preferences: ^2.2.2

  # Localization
  intl: any

  # Image Handling
  image_picker: ^1.0.4
  image: ^4.1.3
  cached_network_image: ^3.3.0

  # PDF Generation & Printing
  pdf: ^3.10.7
  printing: ^5.11.1

  # Utilities
  uuid: ^4.2.1
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  drift_dev: ^2.14.0
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  generate: true  # Enable localization generation

