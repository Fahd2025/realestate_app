name: realestate_app
description: A comprehensive Flutter real estate application with buying, selling, and renting services.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.1
  equatable: ^2.0.5

  # Local Database - Drift (supports Web and Mobile)
  drift: ^2.14.0
  sqlite3_flutter_libs: ^0.5.0 # For mobile platforms
  sqlite3: ^2.1.0 # For web via WASM
  path_provider: ^2.1.1
  path: ^1.8.3

  # API & Network
  http: ^1.1.0
  connectivity_plus: ^7.0.0

  # Storage
  shared_preferences: ^2.2.2

  # Localization
  intl: any

  # Image Handling
  image_picker: ^1.0.4
  image: ^4.1.3
  cached_network_image: ^3.3.0

  # PDF Generation & Printing
  pdf: ^3.10.7
  printing: ^5.11.1

  # Utilities
  uuid: ^4.2.1
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  flutter_launcher_icons: ^0.14.4

  # Code Generation
  drift_dev: ^2.14.0
  # dart run build_runner build --delete-conflicting-outputs
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  generate: true # Enable localization generation

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: DINNextLTArabic
      fonts:
        - asset: assets/fonts/DINNextLTArabic-Regular.ttf
          weight: 400
        - asset: assets/fonts/DINNextLTArabic-Medium.ttf
          weight: 500
        - asset: assets/fonts/DINNextLTArabic-Bold.ttf
          weight: 700
    - family: NotoSansArabic
      fonts:
        - asset: assets/fonts/NotoSansArabic-Regular.ttf
          weight: 400

# Run command: dart run flutter_launcher_icons:main
flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/images/logo.png"
  remove_alpha_ios: true
  web:
    generate: true
  windows:
    generate: false

flutter_native_splash:
  color: "#ffffff"
  image: "assets/images/logo.png"
  android_12:
    image: "assets/images/logo.png"
